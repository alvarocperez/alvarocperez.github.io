<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional inline styles can be added here if needed */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .profile-container {
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-links {
            display: flex;
            justify-content: center;
        }
        .profile-links a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        /* Define other styles as needed */
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-img" src="profile-picture.jpg" alt="Profile Picture">
        <div class="profile-links">
            <a href="https://www.linkedin.com/in/your-linkedin-profile">LinkedIn</a>
            <a href="https://medium.com/@your-medium-profile">Medium</a>
        </div>
    </div>
</body>
</html>
